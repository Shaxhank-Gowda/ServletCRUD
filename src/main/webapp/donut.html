<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container" style="border: 1px black">
        <form action="donut" class="registration-form" method="post">
            <h2>User Registration Form</h2>
            <div class="form-control">
                <label for="user-id">User ID:</label>
                <input type="number" id="user-id" name="user-id" required>
            </div>
            <div class="form-control">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-control">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-control">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-control">
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" name="date-of-birth" required>
            </div>
            <div class="form-control">
                <label for="nationality">Nationality:</label>
                <select id="nationality" name="nationality" required>
                    <option value="">-- Select Nationality --</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                    <option value="australia">Australia</option>
                    <option value="germany">Germany</option>
                </select>
            </div>
            <div class="form-control">
                <label for="gender">Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="form-control checkbox-group">
                <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required>
                <label for="terms-and-conditions">I accept the terms and conditions</label>
            </div>
            <div class="button-group">
                <button type="submit" id="submit-btn">Create Account</button>
                <button type="reset" id="reset-btn">Reset</button>
            </div>
        </form>
    </div>

    <script src="donut.js"></script>
</body>
</html>
